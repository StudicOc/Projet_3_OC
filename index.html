<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="Public/Fontawesome/fontawesome-free-5.15.3-web/css/all.min.css"
    />

    <link rel="stylesheet" href="Public/css/style.css" />

    <title>Ohmyfood</title>
  </head>

  <html>
    <body>
      <header>
        <!--Header présentant le concept du site-->

        <div class="header-logo">
          <img class="logo" src="Public/Images/logo/ohmyfood.png" alt="logo" />
        </div>

        <div class="search-city">
          <div><i class="fas fa-map-marker-alt"></i></div>
          <div class="style-search">Paris, Belleville</div>
        </div>

        <div class="concept-store">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <button>Explorer nos restaurants</button>
        </div>
        <!---->
      </header>

      <main>
        <!--Main contenant une les sections de la page d'acceuil-->
        <section>
          <!--Première section les clients créent leurs menus-->
          <div class="choose-menu">
            <h3>Fonctionnement</h3>
            <ul>
              <li>Choisissez un restaurant</li>
              <li>Composez votre menu</li>
              <li>Dégustez au restaurant</li>
            </ul>
          </div>
        </section>
        <section>
          <!--Dernière section qui englobe les différents restaurants-->
          <h3>Restaurants</h3>
          <div class="menu-restaurant">
            <article>
              <div>
                <img
                  class="restaurant"
                  src="Public/Images/restaurants/Lapalettedugout.jpg"
                  alt="la palette du gout"
                />
                <div class="text-img">
                  <h3>La palette du goût</h3>
                  <p>Ménilmontant</p>
                  <i class="far fa-heart"></i>
                </div>
              </div>
            </article>
          </div>
        </section>
      </main>

      <footer><!--Footer contenant les informations du site--></footer>
    </body>
  </html>
</html>
